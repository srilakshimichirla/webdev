<html>
    <body>
        <h1 align="center">Login Form</h1>
        <center><table>
            <form>
                <tr>
                    <td><label for="name">Name:</label></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="Username"></td>
                </tr>
                <tr>
                    <td><label for="password">password:</label></td>
                </tr>
                <tr>
                    <td><input type="password" placeholder="password"></td>
                </tr>
                <tr>
                    <td><p>Choose Your Branch:</p></td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" id="CSE" name="branch" value="CSE">
                        <label for="CSE">CSE</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" id="CST" name="branch" value="CST">
                        <label for="CST">CST</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" id="CSM" name="branch" value="CSM">
                        <label for="CSM">CSM</label>
                    </td>
                </tr>
                <tr>
                    <td><p>Select Language:</p></td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="Language" name="Language" value="Telugu">
                        <label for="Language">Telugu</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="Language" name="Language" value="English">
                        <label for="Language">English</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="Language" name="Language" value="Hindi">
                        <label for="Language">Hindi</label>
                    </td>
                </tr>
                <tr>
                    <td><p>Select Your State:</p></td>
                </tr>
                <tr>
                    <td>
                        <select name="state" id="state">
                            <option value="AndhraPradesh">AndhraPradesh</option>
                            <option value="UttarPradesh">UttarPradesh</option>
                            <option value="MadhyaPradesh">MadhyaPradesh</option>
                            <option value="Tamilnadu">Tamilnadu</option>
                            <option value="Kerala">Kerala</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><button>Submit</button></td>
                </tr>
            </form>
        </table>
        </center>
    </body>
</html>
